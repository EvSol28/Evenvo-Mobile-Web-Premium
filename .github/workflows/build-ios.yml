name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod setup

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.19.0' # Compatible avec ton pubspec.yaml
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Pods
        working-directory: ios
        run: pod install

      - name: Build iOS with debug
        run: |
          flutter doctor -v
          ls -la ios/
          flutter build ios --release --no-codesign || echo "Build failed, check logs above"

      - name: Check build output
        run: ls -la build/ios/ || echo "Directory not found"

      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/
        continue-on-error: true
