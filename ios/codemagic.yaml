workflows:
  ios-workflow:
    name: iOS Build
    environment:
      flutter: stable
    scripts:
      - name: "Step 1 - Get dependencies"
        script: flutter pub get
      - name: "Step 2 - Clean project"
        script: flutter clean
      - name: "Step 3 - Build iOS"
        script: flutter build ios --release
      - name: "Step 4 - Echo success"
        script: echo "Build completed successfully"
      - name: "Step 5 - Additional step"
        script: echo "Step 5 done"
    artifacts:
      - build/ios/iphoneos/*.ipa