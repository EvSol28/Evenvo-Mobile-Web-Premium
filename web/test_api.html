<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test production API
                const response = await fetch('https://evenvo-demo-premium.onrender.com/api/event/Event_1/active_vote_forms');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ API Connection Successful!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Forms found:</strong> ${data.voteForms?.length || 0}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ API Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This means the mobile app is still using localhost or there's a network issue.</p>
                    </div>
                `;
            }
        }
        
        // Test automatically on page load
        window.onload = testAPI;
    </script>
</body>
</html>
